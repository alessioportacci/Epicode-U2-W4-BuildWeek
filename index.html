<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Riferimenti CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/index.css" />

    <!-- Icona e titolo -->
    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.png" />
    <title>Spotify</title>
  </head>

  <body class="bg-spotify text-white">
    <main class="container-fluid">
      <div class="row row-cols-3">
        <!-- Colonna di sinistra -->
        <div class="container-fluid p-0">
          <section>
            <!-- Blocco alto-->
            <div id="first-block" class="row row-cols-1 bg-black">
              <div id="home-icon">
                <img />
                <p>Home</p>
              </div>
              <div id="search-icon">
                <img />
                <p>Cerca</p>
              </div>
            </div>
            <!-- Blocco basso -->
            <div id="second-block" class="bg-black">
              <!-- La tua libreria-->
              <div class="row row-cols-1">
                <!-- Libreria -->
                <div id="library">
                  <!-- La tua libreria block -->
                  <div id="my-library">
                    <img />
                    <p>La tua libreria</p>
                  </div>
                  <img />
                  <!-- + -->
                  <img />
                  <!-- → -->
                </div>
              </div>
              <!-- Carosello filtri -->
              <div class="row row-cols-1">
                <div id="filter-carousel"></div>
              </div>
              <!-- Libreria Main -->
              <div class="row row-cols-1">
                <div id="library-main">
                  <div id="filters">
                    <img />
                    <p id="dropdown-filters">Recenti</p>
                  </div>
                  <div id="playlists" class="row row-cols-1"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- Colonna centrale -->
        <div>
          <section>
            <div class="row row-cols-3"></div>
            <!-- Barra in alto -->
            <div class="row row-cols-2 justify-content-between">
              <!-- Freccette-->
              <div><img src="" alt="" /><img src="" alt="" /></div>
              <!-- Amici e profilo -->
              <div><img src="" alt="" /><img src="" alt="" /></div>
            </div>
            <!-- Card annunci -->
            <div></div>
            <!-- Main Home -->
            <div class="row row-cols-2 row-cols-md-1"></div>
          </section>
        </div>
        <!-- Colonna di destra -->
        <div>
          <section>
            <!-- Attività amici -->
            <div id="activities" class="row row-cols-1">
              <p>Attività amici</p>
              <img />
              <img />
            </div>
            <!-- Amichetti -->
            <div id="amici" class="row row-cols-1"></div>
          </section>
        </div>
      </div>
    </main>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
