<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Riferimenti CSS -->
    <link href="assets/css/style.css" />
    <link href="assets/css/index.css" />

    <!-- Icona e titolo -->
    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.png" />
    <title>Spotify</title>
  </head>

  <body>
    <main class="container-fluid">
      <div class="row row-cols-3">
        <!-- Colonna di sinistra -->
        <div>
          <section>
            <!-- Blocco alto-->
            <div id="first-block" class="row row-cols-1">
              <!--Icona 3 puntini-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-three-dots"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                />
              </svg>
              <div id="home-icon">
                <!--Icona Home-->
                <svg
                  role="img"
                  height="24"
                  width="24"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 haNxPq home-active-icon"
                  viewBox="0 0 24 24"
                  data-encore-id="icon"
                >
                  <path
                    d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"
                  ></path>
                </svg>
                <p>Home</p>
              </div>
              <div id="search-icon">
                <!--Icona cerca-->
                <svg
                  role="img"
                  height="24"
                  width="24"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 haNxPq search-icon"
                  viewBox="0 0 24 24"
                  data-encore-id="icon"
                >
                  <path
                    d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"
                  ></path>
                </svg>
                <p>Cerca</p>
              </div>
            </div>
            <!-- Blocco basso -->
            <div id="second-block">
              <!-- La tua libreria-->
              <div class="row row-cols-1">
                <!-- Libreria -->
                <div id="library">
                  <!-- La tua libreria block -->
                  <div id="my-library">
                    <!-- Icona libreria-->
                    <svg
                      role="img"
                      height="24"
                      width="24"
                      aria-hidden="true"
                      viewBox="0 0 24 24"
                      data-encore-id="icon"
                      class="Svg-sc-ytk21e-0 haNxPq"
                    >
                      <path
                        d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                      ></path>
                    </svg>
                    <p>La tua libreria</p>
                  </div>
                  <!-- + -->
                  <svg
                    role="img"
                    height="16"
                    width="16"
                    aria-hidden="true"
                    viewBox="0 0 16 16"
                    data-encore-id="icon"
                    class="Svg-sc-ytk21e-0 haNxPq"
                  >
                    <path
                      d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"
                    ></path>
                  </svg>
                  <img />
                  <!-- → -->
                </div>
              </div>
              <!-- Carosello filtri -->
              <div class="row row-cols-1">
                <div id="filter-carousel"></div>
              </div>
              <!-- Libreria Main -->
              <div class="row row-cols-1">
                <div id="library-main">
                  <div id="filters">
                    <img />
                    <p id="dropdown-filters">Recenti</p>
                  </div>
                  <div id="playlists" class="row row-cols-1"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- Colonna centrale -->
        <div>
          <section>
            <div class="row row-cols-3"></div>
            <!-- Barra in alto -->
            <div class="row row-cols-2 justify-content-between">
              <!-- Freccette-->
              <div><img src="" alt="" /><img src="" alt="" /></div>
              <!-- Amici e profilo -->
              <div><img src="" alt="" /><img src="" alt="" /></div>
            </div>
            <!-- Card annunci -->
            <div></div>
            <!-- Main Home -->
            <div class="row row-cols-2 row-cols-md-1"></div>
          </section>
        </div>
        <!-- Colonna di destra -->
        <div>
          <section>
            <!-- Attività amici -->
            <div id="activities" class="row row-cols-1">
              <p>Attività amici</p>
              <img />
              <img />
            </div>
            <!-- Amichetti -->
            <div id="amici" class="row row-cols-1"></div>
          </section>
        </div>
      </div>
    </main>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
